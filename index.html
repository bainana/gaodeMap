<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
<div class="header">国家图书馆附近大学分布图</div>
<div class="wrap">
    <div class="menu">
        <div class="search">
            <input type="text" id="text" data-bind="value: keyword"/>
            <button data-bind="click: search">搜索</button>
        </div>
        <ul data-bind="foreach: lists">
            <li data-bind="text: name"></li>
        </ul>
    </div>
    <div class="main" id='container'></div>
    <div id="panel"></div>
</div>
<script type="text/javascript" src="http://webapi.amap.com/maps?v=1.4.2&key=1a512d85b789b639b9451b4a37654bdb&plugin=AMap.PlaceSearch"></script>
<script type="text/javascript" src="http://cache.amap.com/lbs/static/addToolbar.js"></script>
<script type="text/javascript" src="js/knockout.js"></script>
<script type="text/javascript" src="js/config.js"></script>
</body>
</html>
